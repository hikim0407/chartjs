<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Chart</title>
  <style>
    .chart-container {
      position: relative;
      width: 800px;
      height: 600px;
    }
    canvas {
      position: absolute;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px;
      border-radius: 3px;
      font-size: 12px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <h1>My Custom Chart</h1>
  <div id="myChart"></div>
  <!-- 스크립트 파일 로드 -->
  <script src="js/chart.js"></script>
  <script>
	  const data = [
      {"label": "GPT", "data": [65, 59, 80, 81, 56, 55, 40]},
      {"label": "Gemini", "data": [10, 20, 30, 40, 50, 60, 70]}, 
      {"label": "Clover", "data": [80, 80, 80, 80, 80, 80, 80]}, 
    ];
    const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];
	
    const options = {
		"width": "400",
		"height": "300",
	};
	const config = {
		"data": data,
		"labels": labels,
		"chartTitle": 'Monthly Sales Data',
		"xAxisTitle": 'Months',
		"yAxisTitle": 'Sales'
	};
    // 차트 그리기
    //drawChart('myChart', options, config);
	new Chart('myChart', options, config);
  </script>
</body>
</html>
